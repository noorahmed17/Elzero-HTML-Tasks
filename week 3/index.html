<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- TASK 28 -->
    <form action="" method="get">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="o@o.com" readonly />
      <br />
      <label for="username">Username:</label>
      <input
        type="username"
        id="username"
        name="username"
        minlength="5"
        maxlength="20"
        required
        autofocus
      /><br />
      <label for="token">Token:</label>
      <input
        type="hidden"
        id="token"
        name="token"
        value="b92f1fc2fce391ad7af633723afd3055"
      />
      <br />
      <button type="reset">Empty</button>
      <button type="submit">Send</button>
    </form>
    <hr />

    <!-- TASK 29 -->
    <form action="" method="get">
      <fieldset>
        <legend>Skills:</legend>
        <label>
          <input
            type="checkbox"
            name="skills"
            value="Problem Solving"
            checked
          />
          Problem Solving
        </label>
        <br />
        <label>
          <input type="checkbox" name="skills" value="Logical Thinking" />
          Logical Thinking
        </label>
        <br />
        <label>
          <input type="checkbox" name="skills" value="Advanced Search" />
          Advanced Search
        </label>
        <br />
        <label>
          <input type="checkbox" name="skills" value="Analysis" />
          Analysis
        </label>
        <br />
        <label>
          <input type="checkbox" name="skills" value="Planning" />
          Planning
        </label>
      </fieldset>
      <fieldset>
        <legend>Jobs:</legend>
        <label>
          <input type="radio" name="jobs" value="Front-End Developer" checked />
          Front-End Developer </label
        ><br />
        <label>
          <input type="radio" name="jobs" value="Front-End Developer" />
          Front-End Developer </label
        ><br />
        <label>
          <input type="radio" name="jobs" value="Back-End Developer" />
          Back-End Developer </label
        ><br />
        <label>
          <input type="radio" name="jobs" value="Business Analyst" />
          Business Analyst </label
        ><br />
        <label>
          <input type="radio" name="jobs" value="Project Manager" />
          Project Manager </label
        ><br />
        <label>
          <input type="radio" name="jobs" value="Scrum Master" />
          Scrum Master
        </label>
      </fieldset>
      <button type="submit">Send</button>
    </form>
    <hr />

    <!-- TASK 30 -->
    <form method="get">
      <label for="book">Choose Book:</label>
      <select id="book" name="book">
        <optgroup label="PHP">
          <option value="v5.0">v5.0</option>
          <option value="v7.0">v7.0</option>
          <option value="v8.0">v8.0</option>
        </optgroup>
        <optgroup label="Python">
          <option value="v2.0">v2.0</option>
          <option value="v3.0">v3.0</option>
          <option value="v3.9">v3.9</option>
        </optgroup>
      </select>
      <br />
      <br />
      <textarea
        name="brief"
        placeholder="Write Here Why You Want To Learn Programming"
        cols="30"
        rows="5"
      >
      </textarea>
    </form>
    <hr />

    <!-- TASK 31 -->
    <form
      action=""
      method="get"
      target="_blank"
      onsubmit="document.getElementById('url').removeAttribute('required')"
    >
      <label for="search">Search: </label> <br />
      <input
        type="text"
        name="search"
        placeholder="Enter A Search Word"
        autofocus
      />
      <br />
      <label for="file">File: </label> <br />
      <input type="file" name="file" /> <br />
      <label for="url">Url: </label> <br />
      <input type="url" name="url" id="url" required /> <br />
      <button type="reset">Empty</button>
      <button type="submit">Send</button>
    </form>
    <hr />

    <!-- TASK 32 -->
    <form action="" method="get">
      <label for="date">Date</label>
      <input type="date" name="date" id="date" value="1982-10-25" required />
      <br />
      <br />
      <label for="month">Month</label>
      <input type="month" name="month" id="month" value="1982-10" /> <br />
      <br />
      <button type="reset">Empty</button>
      <button type="submit">Submit</button>
    </form>
    <hr />

    <!-- TASK 33 -->
    <pre>
      Hello Line One
      Hello Line Two
      Hello Line Three
            Hello Line Four</pre
    >
    <hr />

    <!-- TASK 34 -->
    <iframe src="https://elzero.org" width="100%" height="400"></iframe>
  </body>
</html>
